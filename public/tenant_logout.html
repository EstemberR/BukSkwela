<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Login...</title>
    <script>
        // Get the current domain and redirect to login page on the same subdomain
        const currentHost = window.location.host;
        window.location.href = window.location.protocol + '//' + currentHost + '/login';
    </script>
    <meta http-equiv="refresh" content="0;url=login">
</head>
<body>
    <h1>Redirecting to login page...</h1>
    <p>If you are not redirected automatically, please <a href="login">click here</a>.</p>
</body>
</html>
